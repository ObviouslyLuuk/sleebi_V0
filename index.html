<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sleebi - To Make You Sleepy</title>
        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Import local sprite.svg for icons -->
        <link rel="svg" href="images/sprite.svg">
        <!-- Import custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Vid Tiles CSS -->
        <link rel="stylesheet" href="css/vid_tiles.css">
        <!-- Set page icon -->
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg">
            <a id="logo_text" class="navbar-brand" href="/">
                <img src="images/logo_text.png" alt="Sleebi" height="30">
            </a>
            <div id="search_close_btn" class="clickable_icon wide">
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#icon-back"></use>
                </svg>
            </div>
            <form id="search_bar" class="form-inline mx-auto">
                <div class="input-group rounded full_width">
                    <input id="search-input" class="form-control rounded-left" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button id="search-btn" class="btn rounded-right" type="submit">
                            <svg class="icon">
                                <use xlink:href="images/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            <div id="navbar_right" class="flex-container">
                <div id="search_open_btn" class="clickable_icon wide">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-search"></use>
                    </svg>
                </div>
                <a id="tip_btn" class="btn rounded" href="https://ko-fi.com/obviouslyluuk" target="_blank">
                    <div>Tipjar</div>
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-donate"></use>
                    </svg>
                </a>
            </div>
        </nav>
        <div id="content-container" class="grid-container">
        </div>

    </body>
    <!-- Import custom helper functions -->
    <script src="js/util/helpers.js"></script>
    <script src="js/util/elements.js"></script>

    <!-- Import search -->
    <script src="js/util/search.js"></script>

    <!-- Import custom JS -->
    <script src="js/base.js"></script>

    <!-- JS for Embedding -->
    <script src="js/util/embed.js"></script>
</html>
